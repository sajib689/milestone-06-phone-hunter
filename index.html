<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="container mx-auto">
    <!-- Navbar -->
        
    <div class="navbar bg-base-200">
        <div class="flex-1">
          <a class="btn btn-ghost text-xl">Hot Gadgets</a>
        </div>
        <div class="flex-none">
            <button class="btn text-white bg-[#0D6EFD]">Sign Up</button>
        </div>
      </div>

    <!-- Navbar End -->

    <!-- Hero -->
    <div class="hero  bg-base-200">
        <div class="hero-content text-center mt-5">
          <div class="max-w-md">
            <h1 class="text-5xl font-bold">Apple Iphone 13 Pro Max</h1>
            <p class="py-6">There are many variations of passages of Lorem Ipsum available, but the majority have suffered alteration in some form, by injected humou.</p>
            <button class="btn text-white bg-[#0D6EFD]">Buy Now</button>
          </div>
        </div>
      </div>
    <!-- Hero end -->
    <!-- Hero 2 -->
      <div class="grid grid-cols md:grid-cols-3 gap-2 m-20 items-center">
        <img src="./images/pngwing 2.png" alt="">
        <img src="./images/pngwing 1.png" alt="">
        <img src="./images/pngwing 3.png" alt="">
      </div>
    <!-- Hero 2 End -->
    <!-- search bar -->
    <div>
        <h1 class="text-[35px] text-center text-[700]">Search your phone</h1>
        <div class="join flex justify-center items-center mt-5">
            <input class="input input-bordered join-item" placeholder="Search your phone"/>
            <button class="btn join-item rounded-r-full text-white bg-[#0D6EFD]">Subscribe</button>
        </div>
    </div>
    <!-- search bar end-->
    <!-- mobile card area -->
    <section class="mt-20">
        <div id="phone-container" class="grid grid-cols md:grid-cols-3 gap-4">
            <!-- card -->
            
        </div>
    </section>
    <!-- mobile card area end-->
    <script src="./app.js"></script>
</body>
</html>
